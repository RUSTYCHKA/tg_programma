<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleRocket WEB - {% block title %}{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 320px;
            background-color: #121212;
            border-radius: 16px 0 0 16px;
            padding: 24px 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 32px);
            margin: 16px;
            position: relative;
            transition: all 0.3s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 0 24px 24px;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.8s forwards 0.2s;
        }

        .logo svg {
            width: 24px;
            height: 24px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            padding: 0 24px;
            margin-bottom: 24px;
            gap: 12px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.8s forwards 0.4s;
        }

        .search-bar input {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            box-shadow: 0 0 0 2px rgba(59, 0, 255, 0.3);
        }

        .search-bar button {
            background: transparent;
            border: none;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #2d2d2d;
        }

        .menu {
            padding: 0 24px;
            list-style: none;
            margin-bottom: 32px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.8s forwards 0.6s;
        }

        .nav-item {
            padding: 12px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            position: relative;
        }

        .nav-item:hover {
            background-color: #1e1e1e;
            transform: translateX(4px);
        }

        .nav-item.active {
            background: linear-gradient(90deg, #3b00ff, #7c00ff);
            color: white;
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.5);
            transform: translateX(4px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-icon {
            width: 16px;
            height: 16px;
            fill: #aaa;
            transition: fill 0.3s ease;
        }

        .nav-item.active .nav-icon {
            fill: white;
        }

        .divider {
            border-top: 1px solid #2d2d2d;
            margin: 24px 24px 16px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.8s forwards 0.8s;
        }

        .other-title {
            font-size: 12px;
            text-transform: uppercase;
            color: #888;
            padding: 0 24px 8px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.8s forwards 0.9s;
        }

        .subscription-panel {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 16px;
            margin: 24px 24px 16px;
            border: 1px solid #2d2d2d;
            box-shadow: 0 0 10px rgba(59, 0, 255, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards 1.1s;
        }

        .subscription-panel h3 {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            margin-bottom: 8px;
            color: white;
        }

        .subscription-title {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 8px;
        }

        .subscription-days {
            font-size: 22px;
            font-weight: bold;
            color: #4c7cff;
            margin: 5px 0;
        }

        .subscription-date {
            font-size: 12px;
            color: #a0a0a0;
            margin-bottom: 15px;
        }

        .subscription-button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(145deg, #5c8aff, #4c7cff);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .subscription-button:hover {
            background: linear-gradient(145deg, #4c7cff, #3f6fd3);
        }

        .subscription-button:focus {
            outline: none;
            box-shadow: 0 0 12px rgba(92, 138, 255, 0.7);
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            border-top: 1px solid #2d2d2d;
            margin-top: auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards 1.3s;
        }

        .profile img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .profile-info h4 {
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .profile-info p {
            font-size: 12px;
            color: #aaa;
        }

        .profile-arrow {
            cursor: pointer;
            font-size: 12px;
            color: #888;
            transition: transform 0.3s ease;
        }

        .profile-arrow:hover {
            transform: rotate(180deg);
        }

        .main-content {
            flex: 1;
            background-color: #121212;
            border-radius: 0 16px 16px 0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            margin: 16px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards 1.5s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 600;
            color: white;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.8s forwards 1.7s;
        }

        .view-control {
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }

        .view-control select {
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            padding: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-control select:hover {
            color: #3b00ff;
        }

        .container {
            flex: 1;
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 32px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards 1.9s;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .tasks-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: white;
        }

        .add-task-btn {
            background: linear-gradient(90deg, #3b00ff, #7c00ff);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 0, 255, 0.3);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .task-item {
            background-color: #252525;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .task-item:hover {
            background-color: #2d2d2d;
            transform: translateY(-2px);
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .task-checkbox.checked {
            background: linear-gradient(90deg, #3b00ff, #7c00ff);
            border-color: #3b00ff;
        }

        .task-checkbox.checked::after {
            content: "✓";
            color: white;
            font-size: 14px;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 16px;
            font-weight: 500;
            color: white;
            margin-bottom: 4px;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: #888;
        }

        .task-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #888;
        }

        .task-priority {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .priority-high {
            color: #ff4d4d;
        }

        .priority-medium {
            color: #ffcc00;
        }

        .priority-low {
            color: #4caf50;
        }

        .task-actions {
            display: flex;
            gap: 12px;
        }

        .task-action-btn {
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .task-action-btn:hover {
            background-color: #333;
            color: white;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .subscription-button {
            animation: pulse 2s infinite;
        }

        /* Небольшая анимация для текста */
        .nav-item,
        .divider,
        .other-title,
        .subscription-panel,
        .profile,
        .main-content,
        .header,
        .container {
            will-change: transform, opacity;
        }

        /* Кастомные иконки SVG */
        .icon-home { fill: #aaa; }
        .icon-notif { fill: #aaa; }
        .icon-tasks { fill: white; }
        .icon-settings { fill: #aaa; }
        .icon-doc { fill: #aaa; }
        .icon-refer { fill: #aaa; }
        .icon-inbox { fill: #aaa; }
        .icon-support { fill: #aaa; }
        
        .active .icon-home,
        .active .icon-notif,
        .active .icon-settings,
        .active .icon-doc,
        .active .icon-refer,
        .active .icon-inbox,
        .active .icon-support {
            fill: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            
            .menu-toggle {
                display: block;
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1001;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .dashboard-cards {
                grid-template-columns: 1fr;
            }
        }
            .upgrade-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #3b00ff, #7c00ff);
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 0, 255, 0.4);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            animation: pulse 2s infinite;
            }
            
            .upgrade-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 0, 255, 0.6);
            }
            
            .upgrade-btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(59, 0, 255, 0.3);
            }
            
            /* Эффект "блеска" при наведении */
            .upgrade-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.6s ease;
            pointer-events: none;
            }
            
            .upgrade-btn:hover::after {
            left: 120%;
            }
    </style>
</head>

    <script>
        // Добавим небольшую анимацию для кнопки Upgrade
        document.querySelector('.subscription-button').addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.02)';
        });

        document.querySelector('.subscription-button').addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
        
        // Навигация по меню
        const menuItems = document.querySelectorAll('.nav-item');
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                // Удаляем активный класс у всех элементов
                menuItems.forEach(i => i.classList.remove('active'));
                
                // Добавляем активный класс к текущему элементу
                this.classList.add('active');
                
                // Получаем название страницы
                const page = this.getAttribute('data-page');
                console.log(`Переход на страницу: ${page}`);
                
                // Здесь можно добавить логику перехода на другую страницу
                // Например, изменить содержимое основной области
            });
        });
        
        // Функциональность чекбоксов задач
        const checkboxes = document.querySelectorAll('.task-checkbox');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('click', function() {
                this.classList.toggle('checked');
                const taskTitle = this.nextElementSibling.querySelector('.task-title');
                taskTitle.classList.toggle('completed');
            });
        });
        
        // Функциональность кнопки добавления задачи
        document.querySelector('.add-task-btn').addEventListener('click', function() {
            alert('Функция добавления задачи будет реализована в полной версии приложения');
        });
        
        // Функциональность кнопок редактирования и удаления задач
        const editButtons = document.querySelectorAll('.task-action-btn:first-child');
        const deleteButtons = document.querySelectorAll('.task-action-btn:last-child');
        
        editButtons.forEach(button => {
            button.addEventListener('click', function() {
                alert('Функция редактирования задачи будет реализована в полной версии приложения');
            });
        });
        
        deleteButtons.forEach(button => {
            button.addEventListener('click', function() {
                const taskItem = this.closest('.task-item');
                if (confirm('Вы уверены, что хотите удалить этот аккаунт?')) {
                    taskItem.style.opacity = '0';
                    setTimeout(() => {
                        taskItem.remove();
                    }, 300);
                }
            });
        });
    </script>
</body>
